<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="icon" href="/favicon.png" />
        <link
            rel="preload"
            as="font"
            type="font/woff2"
            href="/fonts/recursive-latin-mono-normal.woff2"
            crossorigin="anonymous"
        />
        <style>
            @font-face {
                font-family: "Recursive Variable";
                font-style: normal;
                font-display: block;
                font-weight: 300 1000;
                src: url(/fonts/recursive-latin-mono-normal.woff2)
                    format("woff2-variations");
            }
        </style>
        %sveltekit.head%
    </head>
    <body
        id="body"
        class="overflow-x-hidden overflow-y-scroll bg-gray-900 text-gray-100"
        data-sveltekit-preload-data="hover"
    >
        <div class="contents">%sveltekit.body%</div>
    </body>
</html>
